<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Language Recorder</title>
    <link rel='stylesheet' type="text/css" href=dynamic.css>
    <link rel='stylesheet' type="text/css" href=style.css>
    <script src="dynamic.js" type="text/javascript"></script>
    <script src="input.js" type="text/javascript"></script>
  </head>
  <body onload="run()">
    <h4 id="branding">Go Nihongo!</h4>
    <p id="prompt"></p>

    <audio id="audio" class="hidden" autoplay="autoplay" controls="true"></audio>

    <div class="buttons-wrapper">
      <div id="record" onclick="record()"><div id="recordBTN" href="#"></div></div>
      <div id="arc"></div>
      <img src="arrow.png" alt="next button" id="nextArrow" />
    </div>

    <span id="unsupported" class="hidden">This is not supported on your browser.</span>

  </body>
</html>
